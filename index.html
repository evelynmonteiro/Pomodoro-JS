<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <script defer src="script.js"></script>
  <title>Pomodoro</title>
</head>
<body>
  <div class="container">
    <h1 class="logo">pomodoro</h1>
    <div class="option-btn-container">
      <button class="option-btn active-option-btn" id="pomodoro">pomodoro</button>
      <button class="option-btn" id="shortBreak">short break</button>
      <button class="option-btn" id="longBreak">long break</button>
    </div>
    <div class="timer-container">
      <div class="timer-content">
        <h2 id="timer">25:00</h2>
        <button id="playPause">PLAY</button>
      </div>
    </div>
    <button id="config"><img src="gear.png"></button>
  </div>
</body>
</html>
